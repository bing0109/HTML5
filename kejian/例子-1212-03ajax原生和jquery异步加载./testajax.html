
<html>
	<head>
		<meta charset="utf8">
		<title>加载书ajax</title>
		<script src="jquery.js"></script>
	</head>
	<body>
		<h3 id="h3"></h3>
		<script>
			$.ajax({
				url:'https://api.douban.com/v2/book/isbn/9787115253699',
				type:'GET',
				dataType:'jsonp',
				success:function(data){
					document.getElementById("h3").innerText=data.author_intro;
				}
			})
		</script>
	</body>
</html>
