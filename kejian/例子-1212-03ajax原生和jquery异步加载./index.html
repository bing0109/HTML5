<html>
	<head>
		<meta charset=utf8>
		<title>原生ajax</title>
	</head>
	<body>
		<h1>这是ajax</h1>
		<h3 id="h3"></h3>
		<script>
			xhr=new XMLHttpRequest()
			xhr.open('GET','http://localhost/ajax/abc.html',true)
			xhr.send()
			xhr.onreadystatechange=function(){
				if (xhr.status==200 && xhr.readyState==4){
					document.getElementById("h3").innerText=xhr.responseText;
				} 
			}
		</script>
	</body>
</html>
