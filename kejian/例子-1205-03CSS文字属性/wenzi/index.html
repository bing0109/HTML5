<html>
	<head>
		<style>
			p{
				font-family:华文行楷;
				font-size:100px;
				color:red;
				font-weight:bold;/*这是CSS注释方法:加粗 */
				font-style:italic;/*倾斜*/
				text-decoration:underline;/*下划线*/
				text-align:center;/*文字居中*/					
			}
			/*去掉a链接的下划线*/
			a{text-decoration:none}
		</style>
	</head>
	<body>
		<!--这是HTML注释-->
		<p>这是一段文字</p>
		<a href="#">这是一个链接</a>
	</body>
</html>
