<html>

	<body>
		
		<script>
			/*产生随机0-9的整数*/
			shuiji=Math.random()
			shuiji_zhengshu=Math.random()*10
			quzheng=Math.floor(shuiji_zhengshu)
			alert(quzheng);
			/*让用户输入一个数*/
			yonghu=prompt('请输入一个0-9之间的整数')
			/*判断用户输入和随机两者是否相等*/
			if(quzheng==yonghu){
				document.write('猜对了');
			}else{
				document.write('猜错了');
			}
		</script>
	</body>
</html>
