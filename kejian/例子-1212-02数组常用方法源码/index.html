<html>
	<head>
		<meta charset=utf8>
		<title>数组练习</title>
	</head>
	<body>
		<script>
			a=[10,20,30,'a','abc',true]
			console.log(a)
			console.log(a[3])
			/*为数组a最前面增加元素40,50,50*/
			a.unshift(40,50,50)
			console.log(a)
			/*为数组a最后面增加元素60,70,70*/
			a.push(60,70,70)
			console.log(a);
			/*为数组a在索引2的位置增加'd','e'*/
			a.splice(2,0,'d','e')
			console.log(a);
			/*把数组a的第一个元素删除*/
			a.shift()
			console.log(a);
			/*把数组a的最后一个元素删除*/
			a.pop()
			console.log(a);
			/*把数组a的中间第3个位置处删除4个元素*/
			a.splice(2,4);
			console.log(a)
			/*把数组a最后一个元素修改成'bcd'*/
			a[a.length-1]='bcd';
			console.log(a)
			/*查询数组a中是否有a元素*/
			console.log(a.indexOf('a'))
			console.log(a.lastIndexOf('a'));
			/*查询数组a中是否有100这个元素*/
			console.log(a.indexOf(100))
			console.log(a.lastIndexOf(100))
			/*把数组a中的元素反向输出*/
			console.log(a.reverse());
			/*把数组a转成字符串输出*/
			console.log(a.join());
			console.log(a.join(""));
			console.log(a.join("~"));
			/*把b,c两个数组连结在一起*/
			b=[1,2,3]
			c=['a','b','c']
			console.log(b.concat(c));
			/*把数组a从索引位置2到索引位置5产生子数组*/
			console.log(a.slice(2,5));
			/*把字符串"abcdefg"转成数组d*/
			abc="abcdefg"
			d=abc.split();
			d=abc.split("");
			d=abc.split("d");
			console.log(d);
			var ss;
			alert(ss);
		</script>
	</body>
</html>
